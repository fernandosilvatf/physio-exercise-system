<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physiotherapy Exercise Prescription</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .patient-info {
            margin-bottom: 20px;
        }
        .patient-info input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .uploader {
            background-color: #f8f9fa;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        .uploader:hover {
            border-color: #3498db;
        }
        .upload-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #2980b9;
        }
        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .exercise-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .gif-container {
            width: 100%;
            height: 180px;
            overflow: hidden;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
        }
        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .exercise-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        .exercise-info input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .exercise-comments {
            width: 100%;
        }
        .exercise-comments textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .generate-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .generate-btn:hover {
            background-color: #27ae60;
        }
        .reset-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .reset-btn:hover {
            background-color: #c0392b;
        }
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .qr-container {
            margin: 20px 0;
        }
        .qr-instructions {
            text-align: center;
            color: #555;
            margin-bottom: 15px;
        }
        .url-display {
            margin: 20px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
            text-align: center;
        }
        .message {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .download-btn {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #8e44ad;
        }
        .hidden {
            display: none;
        }
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Physiotherapy Exercise Prescription</h1>
    
    <div class="patient-info">
        <input type="text" id="patientName" placeholder="Enter patient's name">
    </div>
    
    <div class="uploader no-print">
        <p>Upload exercise GIF files</p>
        <input type="file" id="gifUpload" accept=".gif,.jpg,.jpeg,.png" multiple style="display: none;">
        <button class="upload-btn" id="uploadBtn">Select Exercise Files</button>
    </div>
    
    <div id="message" class="message hidden"></div>
    
    <div class="exercise-grid" id="exerciseGrid">
        <!-- Exercise cards will be generated here -->
    </div>
    
    <div class="action-buttons no-print">
        <button class="generate-btn" id="generateBtn">Generate QR Code</button>
        <button class="reset-btn" id="resetBtn">Reset All</button>
    </div>
    
    <div class="qr-section hidden" id="qrSection">
        <h2>Patient Exercise QR Code</h2>
        <div class="qr-container" id="qrcode"></div>
        <p class="qr-instructions">Scan this code with your smartphone to view your prescribed exercises</p>
        <div class="url-display" id="urlDisplay"></div>
        <button class="download-btn" id="downloadQRBtn">Download QR Code</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadBtn = document.getElementById('uploadBtn');
            const gifUpload = document.getElementById('gifUpload');
            const exerciseGrid = document.getElementById('exerciseGrid');
            const generateBtn = document.getElementById('generateBtn');
            const resetBtn = document.getElementById('resetBtn');
            const qrSection = document.getElementById('qrSection');
            const qrcodeContainer = document.getElementById('qrcode');
            const patientName = document.getElementById('patientName');
            const messageElement = document.getElementById('message');
            const urlDisplay = document.getElementById('urlDisplay');
            const downloadQRBtn = document.getElementById('downloadQRBtn');
            
            // Handle file selection button
            uploadBtn.addEventListener('click', function() {
                gifUpload.click();
            });
            
            // Process uploaded image files
            gifUpload.addEventListener('change', function(e) {
                const files = e.target.files;
                
                if (files.length === 0) return;
                
                // Process each selected file
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    // Only process image files
                    if (!file.type.match('image.*')) {
                        showMessage('Only image files are allowed', 'error');
                        continue;
                    }
                    
                    // Create a card for each exercise
                    createExerciseCard(file);
                }
            });
            
            // Create an exercise card with the uploaded image
            function createExerciseCard(file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const card = document.createElement('div');
                    card.className = 'exercise-card';
                    const uniqueId = Date.now() + Math.floor(Math.random() * 1000);
                    
                    card.innerHTML = `
                        <div class="gif-container">
                            <img src="${e.target.result}" alt="Exercise">
                        </div>
                        <div class="exercise-info">
                            <div>
                                <label for="sets-${uniqueId}">Sets:</label>
                                <input type="number" id="sets-${uniqueId}" class="sets-input" min="0">
                            </div>
                            <div>
                                <label for="reps-${uniqueId}">Reps:</label>
                                <input type="number" id="reps-${uniqueId}" class="reps-input" min="0">
                            </div>
                        </div>
                        <div class="exercise-comments">
                            <label for="comments-${uniqueId}">Comments:</label>
                            <textarea id="comments-${uniqueId}" class="comments-input" rows="3"></textarea>
                        </div>
                    `;
                    
                    exerciseGrid.appendChild(card);
                };
                
                reader.readAsDataURL(file);
            }
            
            // Generate QR code with a fictitious URL
            generateBtn.addEventListener('click', function() {
                // Check if there are any exercises
                if (exerciseGrid.children.length === 0) {
                    showMessage('Please add at least one exercise before generating QR code', 'error');
                    return;
                }
                
                // Get patient name
                const name = patientName.value || 'Patient';
                
                // Count the number of exercises
                const exerciseCount = exerciseGrid.children.length;
                
                // Create a fictitious URL for the QR code
                const timestamp = new Date().getTime();
                const url = `https://physio-exercises.example.com/program/${name.replace(/\s+/g, '-').toLowerCase()}-${timestamp}?exercises=${exerciseCount}`;
                
                // Display the URL
                urlDisplay.textContent = url;
                
                // Generate QR code
                qrcodeContainer.innerHTML = '';
                new QRCode(qrcodeContainer, {
                    text: url,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.L
                });
                
                // Show QR code section
                qrSection.classList.remove('hidden');
                showMessage('QR Code generated successfully!', 'success');
            });
            
            // Download QR code as image
            downloadQRBtn.addEventListener('click', function() {
                const qrImg = qrcodeContainer.querySelector('img');
                if (qrImg) {
                    const name = patientName.value || 'patient';
                    const link = document.createElement('a');
                    link.download = `exercise-program-${name}-qr.png`;
                    link.href = qrImg.src;
                    link.click();
                }
            });
            
            // Reset all fields and uploaded files
            resetBtn.addEventListener('click', function() {
                exerciseGrid.innerHTML = '';
                patientName.value = '';
                qrSection.classList.add('hidden');
                qrcodeContainer.innerHTML = '';
                gifUpload.value = '';
                urlDisplay.textContent = '';
                messageElement.classList.add('hidden');
            });
            
            // Show message function
            function showMessage(text, type) {
                messageElement.textContent = text;
                messageElement.className = `message ${type}`;
                messageElement.classList.remove('hidden');
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    messageElement.classList.add('hidden');
                }, 5000);
            }
        });
    </script>
</body>
</html>
