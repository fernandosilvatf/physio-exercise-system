<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Exercise Program</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .exercise {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .exercise input, .exercise textarea {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    #uploadBtn {
      padding: 10px 20px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>Upload Exercise Program</h1>
  <label>Patient Name: <input type="text" id="patientName"></label>
  <div id="exerciseList"></div>
  <button onclick="addExercise()">+ Add Exercise</button>
  <br><br>
  <button id="uploadBtn">Upload Program</button>
  <p id="status"></p>
  <div id="qrContainer" style="text-align: center; margin-top: 20px;"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCo8tDoVCOhrv9qNfP7NpGssQLUVjMvKZ4",
      authDomain: "physio-exercises-a6a2b.firebaseapp.com",
      projectId: "physio-exercises-a6a2b",
      storageBucket: "physio-exercises-a6a2b.appspot.com",
      messagingSenderId: "869979810354",
      appId: "1:869979810354:web:b455148960c83353ff2a2b",
      measurementId: "G-WB5JCZCV6P"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    function addExercise() {
      const div = document.createElement('div');
      div.className = 'exercise';
      div.innerHTML = `
        <label>GIF File: <input type="file" accept="image/gif"></label><br>
        <label>Sets: <input type="number" class="sets"></label>
        <label>Reps: <input type="number" class="reps"></label>
        <label>Comments: <textarea class="comments"></textarea></label>
      `;
      document.getElementById('exerciseList').appendChild(div);
    }

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const name = document.getElementById('patientName').value.trim();
      if (!name) return alert('Please enter a patient name');

      const timestamp = Date.now();
      const patientID = name.replace(/\s+/g, '_').toLowerCase() + '_' + timestamp;
      const exerciseBlocks = document.querySelectorAll('.exercise');
      const exercises = [];

      const uploads = Array.from(exerciseBlocks).map(async (block, i) => {
        const fileInput = block.querySelector('input[type="file"]');
        const sets = block.querySelector('.sets').value;
        const reps = block.querySelector('.reps').value;
        const comments = block.querySelector('.comments').value;
        const file = fileInput.files[0];

        if (!file) return;
        const filePath = `exercises/${patientID}/${file.name}`;
        const ref = storage.ref(filePath);
        await ref.put(file);

        exercises.push({ filePath, sets: Number(sets), reps: Number(reps), comments });
      });

      try {
        await Promise.all(uploads);
        await db.collection('patients').doc(patientID).set({ name, timestamp, exercises });

        const programURL = `https://fernandosilvatf.github.io/physio-exercise-system/program.html?id=${patientID}`;
        document.getElementById('status').innerText = '✅ Program uploaded!';
        QRCode.toCanvas(document.createElement('canvas'), programURL, (err, canvas) => {
          if (!err) {
            const container = document.getElementById('qrContainer');
            container.innerHTML = `<p>Scan QR to view program:</p>`;
            container.appendChild(canvas);
            const link = document.createElement('p');
            link.innerHTML = `<a href="${programURL}" target="_blank">${programURL}</a>`;
            container.appendChild(link);
          }
        });
      } catch (e) {
        console.error(e);
        document.getElementById('status').innerText = '❌ Upload failed';
      }
    });

    addExercise(); // Start with one
  </script>
</body>
</html>
